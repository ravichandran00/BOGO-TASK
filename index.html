<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-title">
        <span>YAY! Itâ€™s BOGO</span>

      <form class="plans">
        <!-- 1 Unit -->
        <label class="plan-box plan-content-br">
          <input type="radio" name="unit" value="1" checked />
          <div class="plan-content">
            <div class="plan-col">
              <div class="header">
                <strong>1 Unit</strong><span class="badge">10% Off</span>
               
              </div>
              <div class="price">
                $10.00 USD <br /><span class="old-price">$24.00 USD</span>
              </div>
              
            </div>
             <div class="standard-detail"><p>Standard Price</p></div>
            <div class="details expandable" style="display: block">
              <div class="row">
                <div class="dropdown-section">
                  <div class="dropdown-header">
                    <span></span>
                    <span>Size</span>
                    <span>Colour</span>
                  </div>
                  <div class="dropdown-row">
                    <label>#1</label>
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <select>
                      <option>Black</option>
                      <option>White</option>
                      <option>Blue</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </label>

        <!-- 2 Units -->

          <input type="radio" name="unit" value="2" />
          <div class="plan-content">
            <div class="plan-col">
              <div class="header">
                <strong>2 Unit</strong><span class="badge">20% Off</span>
                <div class="tag-line"></div>

              <div class="price">

            <div class="details expandable">
              <div class="row">
                <div class="dropdown-section">
                  <div class="dropdown-header">
                    <span></span>
                    <span>Size</span>
                    <span>Colour</span>
                  </div>
                  <div class="dropdown-row">
                    <label>#1</label>
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <select>
                      <option>Black</option>
                      <option>White</option>
                      <option>Blue</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="dropdown-row">
                  <label>#2 </label>
                  <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select>
                    <option>Black</option>
                    <option>White</option>
                    <option>Blue</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </label>

        <!-- 3 Units -->
        <label class="plan-box">
          <input type="radio" name="unit" value="3" />
          <div class="plan-content">
            <div class="plan-col">
              <div class="header">
                <strong>3 Unit</strong><span class="badge">30% Off</span>
              </div>
              <div class="price">
                $24.00 USD <br /><span class="old-price">$24.00 USD</span>
              </div>
            </div>
            <div class="details expandable">
              <div class="row">
                <div class="dropdown-section">
                  <div class="dropdown-header">
                    <span></span>
                    <span>Size</span>
                    <span>Colour</span>
                  </div>
                  <div class="dropdown-row">
                    <label>#1</label>
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <select>
                      <option>Black</option>
                      <option>White</option>
                      <option>Blue</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </label>

        <div class="footer">
          <p class="delivery">Free Delivery</p>
          <p class="total">Total : <strong id="total">$10.00 USD</strong></p>
        </div>

        <button type="button" class="add-to-cart">+ Add to Cart</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
